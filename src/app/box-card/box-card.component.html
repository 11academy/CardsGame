<!--PADRE-->
<div class="centro" *ngIf="show">
	<div class="card-container" *ngFor="let num of card_number"
	(click)="getCurrentCard(num)"
	[routerLink]="['/carta-coperta', num]">
		<div class="card-globale">
			<p >{{ num }}</p>
		</div>
	</div>
</div>
<p [routerLink]="['/stanze']" routerLinkActive="router-link-active" >ClickMe</p>
<app-single-card style="display:none" [num]="num"></app-single-card>
<app-carta-coperta style="display:none" [num]="num"></app-carta-coperta>
